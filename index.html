<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main class="container">
    <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true" class="cardBg">
    <div class="user">
      <img src="images/image-victor.jpg" alt="Victor photo">
      <div class="nameAge">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <p class="city">London</p>
    </div>
    <div class="stats">
      <ul class="stat one">
        <li class="statValue">80K</li>
        <li class="statType">Followers</li>
      </ul>
      <ul class="stat two">
        <li class="statValue">803K</li>
        <li class="statType">Likes</li>
      </ul>
      <ul class="stat three">
        <li class="statValue">1.4K</li>
        <li class="statType">Photos</li>
      </ul>
    </div>
  </main>

</body>
</html>
